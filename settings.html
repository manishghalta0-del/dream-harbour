<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHarbour - Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-link {
            color: white;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #1e40af;
        }

        .tab.active {
            color: #1e40af;
            border-bottom-color: #1e40af;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
            border: 2px solid #e5e7eb;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }

        .form-error {
            font-size: 12px;
            color: #ef4444;
            min-height: 18px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
            margin: 0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .success-message {
            padding: 12px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid #10b981;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            padding: 12px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid #ef4444;
        }

        .error-message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .sub-item {
            padding: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sub-item-remove {
            background: #ef4444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .sub-items-list {
            background: #f9fafb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            table th, table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚öôÔ∏è DreamHarbour - Settings</div>
            <div style="display: flex; gap: 10px;">
                <a href="dashboard.html" style="text-decoration: none;"><button class="nav-link">‚Üê Dashboard</button></a>
                <button class="nav-link" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('categories')">üìÇ Categories</button>
                <button class="tab" onclick="switchTab('services')">üõçÔ∏è Services</button>
                <button class="tab" onclick="switchTab('subservices')">üîó Sub-Services</button>
                <button class="tab" onclick="switchTab('business')">üíº Business</button>
            </div>

            <!-- CATEGORIES TAB -->
            <div id="categories" class="tab-content active">
                <div class="section-title">üìÇ Categories</div>
                <button class="btn btn-primary" onclick="openCategoryModal()">‚ûï Add Category</button>
                <div class="success-message" id="categorySuccessMsg"></div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <tr><td colspan="3" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SERVICES TAB -->
            <div id="services" class="tab-content">
                <div class="section-title">üõçÔ∏è Services</div>
                <button class="btn btn-primary" onclick="openServiceModal()">‚ûï Add Service</button>
                <div class="success-message" id="serviceSuccessMsg"></div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Category</th>
                                <th>SAC Code</th>
                                <th>GST %</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody">
                            <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SUB-SERVICES TAB -->
            <div id="subservices" class="tab-content">
                <div class="section-title">üîó Sub-Services Configuration</div>
                
                <div class="form-group">
                    <label for="serviceSelector">Select Service to Configure:</label>
                    <select id="serviceSelector" onchange="loadServiceSubItems()">
                        <option value="">-- Choose Service --</option>
                    </select>
                </div>

                <div id="subItemsConfig" style="display: none;">
                    <div style="margin-top: 20px;">
                        <div style="background: #f0f9ff; border: 1px solid #bfdbfe; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
                            <strong>Service:</strong> <span id="selectedServiceName"></span>
                        </div>

                        <div class="sub-items-list" id="subItemsList">
                            <p style="color: #999; text-align: center;">No sub-items configured</p>
                        </div>

                        <div class="form-group">
                            <label for="subServiceSelector">Add Sub-Service:</label>
                            <select id="subServiceSelector">
                                <option value="">-- Select Service to Add --</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" onclick="addSubItem()" style="margin-top: 10px;">‚ûï Add Sub-Item</button>
                        <button class="btn btn-secondary" onclick="closeSubItemsConfig()" style="margin-top: 10px;">Done</button>

                        <div class="success-message" id="subItemSuccessMsg"></div>
                        <div class="error-message" id="subItemErrorMsg"></div>
                    </div>
                </div>
            </div>

            <!-- BUSINESS TAB -->
            <div id="business" class="tab-content">
                <div class="section-title">üíº Business Information</div>
                <form id="businessForm" onsubmit="saveBusiness(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Business Name *</label>
                            <input type="text" id="businessName" required>
                        </div>
                        <div class="form-group">
                            <label>GST Number *</label>
                            <input type="text" id="gstNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="businessPhone" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="businessEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="businessAddress">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="businessCity">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" id="businessState">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" id="businessPincode" maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Save</button>
                    <div class="success-message" id="businessSuccessMsg"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- CATEGORY MODAL -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="categoryModalTitle">‚ûï Add Category</span>
                <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <div class="form-group">
                    <label>Category Name *</label>
                    <input type="text" id="categoryName" required>
                    <div class="form-error" id="categoryNameError"></div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="categoryActive" checked>
                    <label style="margin: 0;">Active</label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">‚úì Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SERVICE MODAL -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="serviceModalTitle">‚ûï Add Service</span>
                <button class="modal-close" onclick="closeServiceModal()">&times;</button>
            </div>
            <form id="serviceForm" onsubmit="saveService(event)">
                <div class="form-group">
                    <label>Category *</label>
                    <select id="serviceCategory" required>
                        <option value="">-- Select Category --</option>
                    </select>
                    <div class="form-error" id="serviceCategoryError"></div>
                </div>
                <div class="form-group">
                    <label>Service Name *</label>
                    <input type="text" id="serviceName" required>
                    <div class="form-error" id="serviceNameError"></div>
                </div>
                <div class="form-group">
                    <label>SAC Code</label>
                    <input type="text" id="serviceSAC" placeholder="e.g., 998599">
                </div>
                <div class="form-group">
                    <label>GST % *</label>
                    <input type="number" id="serviceGST" min="0" max="100" step="0.01" required>
                    <div class="form-error" id="serviceGSTError"></div>
                </div>
                <div class="form-group">
                    <label>Rate (‚Çπ)</label>
                    <input type="number" id="serviceRate" min="0" step="0.01" value="0">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="serviceActive" checked>
                    <label style="margin: 0;">Active</label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">‚úì Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeServiceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lqrewteclbexiknvhenk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcmV3dGVjbGJleGlrbnZoZW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjQ2MDMsImV4cCI6MjA3NzA0MDYwM30.YLKmzuy3tfa9S09fzk4lYphBcl6a1jkeur3hUBaAHO8';

        let supabase = null;
        let currentUser = null;
        let allCategories = [];
        let allServices = [];
        let editingCategoryId = null;
        let editingServiceId = null;
        let selectedServiceForSubItems = null;

        async function initialize() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const userSession = JSON.parse(localStorage.getItem('userSession'));
                
                if (!userSession) {
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = userSession;
                await loadCategories();
                await loadServices();
                await loadBusiness();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // CATEGORIES
        async function loadCategories() {
            try {
                const { data, error } = await supabase
                    .from('service_categories')
                    .select('*')
                    .order('category_name', { ascending: true });

                if (error) throw error;
                allCategories = data || [];
                displayCategories();
                populateCategorySelect();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            
            if (allCategories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="empty-state">No categories yet</td></tr>';
                return;
            }

            tbody.innerHTML = allCategories.map(cat => `
                <tr>
                    <td><strong>${cat.category_name}</strong></td>
                    <td><span class="status-badge status-${cat.is_active ? 'active' : 'inactive'}">${cat.is_active ? '‚úì Active' : '‚úó Inactive'}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="editCategory('${cat.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteCategory('${cat.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function populateCategorySelect() {
            const select = document.getElementById('serviceCategory');
            select.innerHTML = '<option value="">-- Select Category --</option>';
            allCategories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.category_name}</option>`;
            });
        }

        function openCategoryModal() {
            editingCategoryId = null;
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModalTitle').textContent = '‚ûï Add Category';
            document.getElementById('categoryModal').classList.add('show');
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('show');
        }

        async function editCategory(id) {
            const cat = allCategories.find(c => c.id === id);
            if (!cat) return;
            editingCategoryId = id;
            document.getElementById('categoryName').value = cat.category_name;
            document.getElementById('categoryActive').checked = cat.is_active;
            document.getElementById('categoryModalTitle').textContent = '‚úèÔ∏è Edit Category';
            document.getElementById('categoryModal').classList.add('show');
        }

        async function saveCategory(event) {
            event.preventDefault();
            const name = document.getElementById('categoryName').value.trim();
            if (!name) {
                document.getElementById('categoryNameError').textContent = 'Name required';
                return;
            }

            try {
                const data = {
                    category_name: name,
                    is_active: document.getElementById('categoryActive').checked
                };

                if (editingCategoryId) {
                    await supabase.from('service_categories').update(data).eq('id', editingCategoryId);
                } else {
                    await supabase.from('service_categories').insert(data);
                }

                closeCategoryModal();
                await loadCategories();
                showSuccess('categorySuccessMsg', '‚úì Saved!');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteCategory(id) {
            if (!confirm('Delete category?')) return;
            try {
                await supabase.from('service_categories').delete().eq('id', id);
                await loadCategories();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // SERVICES
        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('service_items')
                    .select('*, service_categories(category_name)')
                    .order('service_name', { ascending: true });

                if (error) throw error;
                allServices = data || [];
                displayServices();
                populateSubServiceSelect();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayServices() {
            const tbody = document.getElementById('servicesTableBody');
            
            if (allServices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No services yet</td></tr>';
                return;
            }

            tbody.innerHTML = allServices.map(svc => `
                <tr>
                    <td><strong>${svc.service_name}</strong></td>
                    <td>${svc.service_categories?.category_name || '-'}</td>
                    <td>${svc.sac_code || '-'}</td>
                    <td>${svc.gst_percentage || 0}%</td>
                    <td><span class="status-badge status-${svc.is_active ? 'active' : 'inactive'}">${svc.is_active ? '‚úì' : '‚úó'}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="editService('${svc.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteService('${svc.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function openServiceModal() {
            editingServiceId = null;
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceModalTitle').textContent = '‚ûï Add Service';
            document.getElementById('serviceModal').classList.add('show');
        }

        function closeServiceModal() {
            document.getElementById('serviceModal').classList.remove('show');
        }

        async function editService(id) {
            const svc = allServices.find(s => s.id === id);
            if (!svc) return;
            editingServiceId = id;
            document.getElementById('serviceCategory').value = svc.category_id;
            document.getElementById('serviceName').value = svc.service_name;
            document.getElementById('serviceSAC').value = svc.sac_code || '';
            document.getElementById('serviceGST').value = svc.gst_percentage || 0;
            document.getElementById('serviceRate').value = svc.rate || 0;
            document.getElementById('serviceActive').checked = svc.is_active;
            document.getElementById('serviceModalTitle').textContent = '‚úèÔ∏è Edit Service';
            document.getElementById('serviceModal').classList.add('show');
        }

        async function saveService(event) {
            event.preventDefault();
            const name = document.getElementById('serviceName').value.trim();
            const categoryId = document.getElementById('serviceCategory').value;
            const gst = parseFloat(document.getElementById('serviceGST').value);

            if (!name) {
                document.getElementById('serviceNameError').textContent = 'Name required';
                return;
            }
            if (!categoryId) {
                document.getElementById('serviceCategoryError').textContent = 'Category required';
                return;
            }

            try {
                const data = {
                    category_id: categoryId,
                    service_name: name,
                    sac_code: document.getElementById('serviceSAC').value || null,
                    gst_percentage: gst,
                    rate: parseFloat(document.getElementById('serviceRate').value) || 0,
                    is_active: document.getElementById('serviceActive').checked
                };

                if (editingServiceId) {
                    await supabase.from('service_items').update(data).eq('id', editingServiceId);
                } else {
                    await supabase.from('service_items').insert(data);
                }

                closeServiceModal();
                await loadServices();
                showSuccess('serviceSuccessMsg', '‚úì Saved!');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteService(id) {
            if (!confirm('Delete service?')) return;
            try {
                await supabase.from('service_items').delete().eq('id', id);
                await loadServices();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // SUB-SERVICES
        function populateSubServiceSelect() {
            const mainSelector = document.getElementById('serviceSelector');
            mainSelector.innerHTML = '<option value="">-- Choose Service --</option>';
            allServices.forEach(svc => {
                mainSelector.innerHTML += `<option value="${svc.id}">${svc.service_name}</option>`;
            });
        }

        function loadServiceSubItems() {
            const serviceId = document.getElementById('serviceSelector').value;
            if (!serviceId) {
                document.getElementById('subItemsConfig').style.display = 'none';
                return;
            }

            const service = allServices.find(s => s.id === serviceId);
            if (!service) return;

            selectedServiceForSubItems = service;
            document.getElementById('selectedServiceName').textContent = service.service_name;
            document.getElementById('subItemsConfig').style.display = 'block';
            
            displaySubItems(service);
            populateSubServiceDropdown();
        }

        function displaySubItems(service) {
            const subItemsList = document.getElementById('subItemsList');
            const linkedIds = service.linked_service_ids ? JSON.parse(service.linked_service_ids) : [];

            if (linkedIds.length === 0) {
                subItemsList.innerHTML = '<p style="color: #999; text-align: center;">No sub-items configured</p>';
                return;
            }

            subItemsList.innerHTML = linkedIds.map(linkedId => {
                const linkedService = allServices.find(s => s.id === linkedId);
                return `
                    <div class="sub-item">
                        <span>${linkedService ? linkedService.service_name : 'Unknown'}</span>
                        <button class="sub-item-remove" onclick="removeSubItem('${linkedId}')">Remove</button>
                    </div>
                `;
            }).join('');
        }

        function populateSubServiceDropdown() {
            const subSelector = document.getElementById('subServiceSelector');
            subSelector.innerHTML = '<option value="">-- Select Service to Add --</option>';
            allServices.forEach(svc => {
                subSelector.innerHTML += `<option value="${svc.id}">${svc.service_name}</option>`;
            });
        }

        async function addSubItem() {
            const subServiceId = document.getElementById('subServiceSelector').value;
            if (!subServiceId || !selectedServiceForSubItems) return;

            try {
                const currentLinked = selectedServiceForSubItems.linked_service_ids 
                    ? JSON.parse(selectedServiceForSubItems.linked_service_ids) 
                    : [];

                if (currentLinked.includes(subServiceId)) {
                    showErrorMsg('subItemErrorMsg', 'Service already added');
                    return;
                }

                currentLinked.push(subServiceId);

                await supabase
                    .from('service_items')
                    .update({ linked_service_ids: JSON.stringify(currentLinked) })
                    .eq('id', selectedServiceForSubItems.id);

                await loadServices();
                document.getElementById('serviceSelector').value = selectedServiceForSubItems.id;
                loadServiceSubItems();
                
                showSuccess('subItemSuccessMsg', '‚úì Sub-item added!');
            } catch (error) {
                showErrorMsg('subItemErrorMsg', 'Error: ' + error.message);
            }
        }

        async function removeSubItem(subServiceId) {
            if (!selectedServiceForSubItems) return;

            try {
                const currentLinked = JSON.parse(selectedServiceForSubItems.linked_service_ids || '[]');
                const index = currentLinked.indexOf(subServiceId);
                if (index > -1) {
                    currentLinked.splice(index, 1);
                }

                await supabase
                    .from('service_items')
                    .update({ linked_service_ids: JSON.stringify(currentLinked) })
                    .eq('id', selectedServiceForSubItems.id);

                await loadServices();
                document.getElementById('serviceSelector').value = selectedServiceForSubItems.id;
                loadServiceSubItems();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function closeSubItemsConfig() {
            document.getElementById('serviceSelector').value = '';
            document.getElementById('subItemsConfig').style.display = 'none';
            selectedServiceForSubItems = null;
        }

        // BUSINESS
        async function loadBusiness() {
            try {
                const { data, error } = await supabase
                    .from('business_settings')
                    .select('*')
                    .limit(1);

                if (error) throw error;
                if (data && data.length > 0) {
                    const biz = data[0];
                    document.getElementById('businessName').value = biz.business_name || '';
                    document.getElementById('gstNumber').value = biz.gst_number || '';
                    document.getElementById('businessPhone').value = biz.phone || '';
                    document.getElementById('businessEmail').value = biz.email || '';
                    document.getElementById('businessAddress').value = biz.address || '';
                    document.getElementById('businessCity').value = biz.city || '';
                    document.getElementById('businessState').value = biz.state || '';
                    document.getElementById('businessPincode').value = biz.pincode || '';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function saveBusiness(event) {
            event.preventDefault();
            try {
                const data = {
                    business_name: document.getElementById('businessName').value,
                    gst_number: document.getElementById('gstNumber').value,
                    phone: document.getElementById('businessPhone').value,
                    email: document.getElementById('businessEmail').value,
                    address: document.getElementById('businessAddress').value,
                    city: document.getElementById('businessCity').value,
                    state: document.getElementById('businessState').value,
                    pincode: document.getElementById('businessPincode').value
                };

                const { data: existing } = await supabase.from('business_settings').select('id').limit(1);
                
                if (existing && existing.length > 0) {
                    await supabase.from('business_settings').update(data).eq('id', existing[0].id);
                } else {
                    await supabase.from('business_settings').insert(data);
                }

                showSuccess('businessSuccessMsg', '‚úì Saved!');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showSuccess(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showErrorMsg(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('userSession');
                window.location.href = 'index.html';
            }
        }

        window.addEventListener('load', initialize);
    </script>
</body>
