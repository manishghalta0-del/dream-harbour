<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Harbour - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            display: flex;
        }
        
        .login-left, .login-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-right {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .login-right h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .security-msg {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        ul li {
            margin: 10px 0;
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .services-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Welcome Back</h1>
            <p>Sign in to access your account</p>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter 10-digit phone number" maxlength="10">
            </div>
            
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4">
            </div>
            
            <button id="loginBtn">Login</button>
            
            <div class="security-msg">
                ðŸ”’ Your data is encrypted and secure
            </div>
        </div>
        
        <div class="login-right">
            <div class="services-title">ðŸ“Š Dream Harbour</div>
            <p>Professional Billing & Invoicing System</p>
            
            <div style="margin-top: 30px;">
                <div class="services-title">Our Services</div>
                <ul>
                    <li>ðŸ“„ Document Services</li>
                    <li>ðŸ’¼ GST Compliance</li>
                    <li>ðŸ“Š Invoice Management</li>
                    <li>ðŸ‘¥ Customer Portal</li>
                    <li>ðŸ“ˆ Reports & Analytics</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const phone = document.getElementById('phone').value.trim();
            const pin = document.getElementById('pin').value.trim();
            
            if (!phone || !pin) {
                showAlert('Please enter phone number and PIN');
                return;
            }
            
            if (!validatePhoneNumber(phone)) {
                showAlert('Please enter a valid 10-digit phone number');
                return;
            }
            
            if (!validatePIN(pin)) {
                showAlert('Please enter a valid 4-digit PIN');
                return;
            }
            
            this.disabled = true;
            this.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('phone_number', phone)
                    .eq('pin', pin)
                    .single();
                
                if (error || !data) {
                    showAlert('Invalid phone number or PIN');
                    this.disabled = false;
                    this.textContent = 'Login';
                    return;
                }
                
                const userData = {
                    id: data.id,
                    name: data.full_name,
                    phone: data.phone_number,
                    role: data.role
                };
                
                storeSession(userData);
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                showAlert('Error: ' + error.message);
                this.disabled = false;
                this.textContent = 'Login';
            }
        });
        
        document.getElementById('pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
