<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHarbour - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 90%;
        }
        
        .login-section {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .branding-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .branding-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .branding-section .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .services-list {
            text-align: left;
            display: inline-block;
        }
        
        .services-list ul {
            list-style: none;
            font-size: 0.95em;
        }
        
        .services-list li {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        
        .services-list li:before {
            content: "âœ“";
            margin-right: 12px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .login-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .login-section p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .security-message {
            margin-top: 20px;
            padding: 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.85em;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .branding-section {
                padding: 30px 20px;
            }
            
            .login-section {
                padding: 30px 20px;
            }
            
            .branding-section h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Welcome Back</h2>
            <p>Sign in to access your DreamHarbour account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input 
                        type="text" 
                        id="phone" 
                        placeholder="Enter 10-digit phone number"
                        maxlength="10"
                        inputmode="numeric"
                    >
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN *</label>
                    <input 
                        type="password" 
                        id="pin" 
                        placeholder="Enter 4-digit PIN"
                        maxlength="4"
                        inputmode="numeric"
                    >
                </div>
                
                <button type="button" id="loginBtn" class="login-btn">Login</button>
            </form>
            
            <div class="security-message">
                ðŸ”’ Your data is encrypted and secure
            </div>
        </div>
        
        <div class="branding-section">
            <h1>ðŸ“Š DreamHarbour</h1>
            <p class="subtitle">Professional Billing & Invoicing System</p>
            
            <div class="services-list">
                <ul>
                    <li>ðŸ“„ Document Services</li>
                    <li>ðŸ’¼ GST Compliance</li>
                    <li>ðŸ“Š Invoice Management</li>
                    <li>ðŸ‘¥ Customer Portal</li>
                    <li>ðŸ“ˆ Reports & Analytics</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Common Utilities (MUST BE FIRST) -->
    <script src="common.js"></script>
    
    <!-- Login Logic -->
    <script src="index.js"></script>
</body>
</html>
