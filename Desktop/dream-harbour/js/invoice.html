<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Harbour - Generate Invoice</title>
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>
    <div class="invoice-page">
        <!-- LEFT PANEL - FORM -->
        <div class="form-panel">
            <h2>Generate Invoice</h2>
            
            <!-- CUSTOMER DETAILS SECTION -->
            <div class="form-section">
                <h3>üìã Customer Details</h3>
                
                <div class="form-group">
                    <label>Mobile Number *</label>
                    <div class="mobile-input-group">
                        <input 
                            type="tel" 
                            id="mobileNumber" 
                            placeholder="Enter 10-digit mobile" 
                            maxlength="10"
                        >
                        <button type="button" onclick="searchCustomer()" class="btn-search">Search</button>
                    </div>
                    <div id="existingCustomers" class="existing-customers" style="display:none;"></div>
                </div>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        placeholder="Customer full name"
                    >
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="customer@example.com"
                    >
                </div>

                <div class="form-group">
                    <label>GSTIN</label>
                    <input 
                        type="text" 
                        id="gstin" 
                        placeholder="GSTIN (optional)"
                    >
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea 
                        id="address" 
                        placeholder="Complete address"
                        rows="2"
                    ></textarea>
                </div>
            </div>

            <!-- SERVICES SECTION -->
            <div class="form-section">
                <h3>üõçÔ∏è Services</h3>
                
                <div class="form-group">
                    <label>Select Service *</label>
                    <div class="service-select-group">
                        <select id="serviceType" onchange="serviceChanged()">
                            <option value="">-- Select a Service --</option>
                        </select>
                        <button type="button" onclick="addService()" class="btn-add">+ Add Service</button>
                    </div>
                </div>

                <!-- SERVICES LIST -->
                <div id="servicesList" class="services-list">
                    <!-- Services will be added here dynamically -->
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="form-actions">
                <button onclick="generateInvoice()" class="btn-primary">Generate Invoice</button>
                <button onclick="clearForm()" class="btn-secondary">Clear</button>
            </div>
        </div>

        <!-- RIGHT PANEL - INVOICE PREVIEW -->
        <div class="preview-panel">
            <div class="invoice-preview" id="invoicePreview">
                <div class="invoice-header">
                    <h1>Dream Harbour</h1>
                    <p>Invoice</p>
                </div>

                <div class="invoice-info">
                    <div class="info-block">
                        <h4>Bill To:</h4>
                        <p id="previewName">-</p>
                        <p id="previewMobile">-</p>
                        <p id="previewGstin">-</p>
                        <p id="previewAddress">-</p>
                    </div>

                    <div class="info-block right">
                        <p><strong>Invoice #:</strong> <span id="previewInvoiceNo">-</span></p>
                        <p><strong>Date:</strong> <span id="previewDate">-</span></p>
                    </div>
                </div>

                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Service</th>
                            <th>SAC Code</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>GST%</th>
                            <th>GST Amount</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTableBody">
                        <!-- Items will be added here -->
                    </tbody>
                </table>

                <div class="invoice-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="previewSubtotal">‚Çπ0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Total GST:</span>
                        <span id="previewTotalGst">‚Çπ0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Grand Total:</span>
                        <span id="previewGrandTotal">‚Çπ0.00</span>
                    </div>
                </div>

                <div class="invoice-footer">
                    <p>Thank you for your business!</p>
                </div>

                <button onclick="printInvoice()" class="btn-print">üñ®Ô∏è Print</button>
                <button onclick="downloadInvoicePDF()" class="btn-download">‚¨áÔ∏è Download PDF</button>
            </div>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Our configuration file -->
    <script src="js/supabase-config.js"></script>
    
    <!-- Invoice logic -->
    <script src="js/invoice.js"></script>
</body>
</html>
