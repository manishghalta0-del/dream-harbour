<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management - DreamHarbour</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; }
        .btn-primary { background: #10b981; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-primary:hover { background: #059669; }
        
        .dashboard { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .search-bar { margin-bottom: 20px; display: flex; gap: 10px; }
        .search-bar input { flex: 1; padding: 10px 12px; border: 2px solid #e2e8f0; border-radius: 6px; }
        
        .inv-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .inv-table th { background: #1e40af; color: white; padding: 12px; text-align: left; font-weight: 600; }
        .inv-table td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .inv-table tr:hover { background: #f8fafc; }
        .inv-table .actions { display: flex; gap: 8px; }
        .btn-sm { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; }
        .btn-view { background: #3b82f6; color: white; }
        .btn-edit { background: #f59e0b; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; }
        .modal.show { display: flex; align-items: flex-start; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 12px; width: 100%; max-width: 1200px; max-height: 90vh; overflow-y: auto; padding: 0; }
        
        .form-header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .close-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
        
        .form-body { padding: 24px; }
        .section-title { color: #1e40af; font-size: 14px; font-weight: 700; margin: 16px 0 12px 0; text-transform: uppercase; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .form-group { }
        .form-group label { display: block; font-weight: 600; font-size: 12px; color: #1e3a8a; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 12px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #1e40af; box-shadow: 0 0 0 3px rgba(30,64,175,0.1); }
        .form-group input.locked { background: #f1f5f9; color: #64748b; cursor: not-allowed; }
        
        .search-box { position: relative; margin-bottom: 12px; }
        .search-results { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 2px solid #1e40af; border-top: none; border-radius: 0 0 6px 6px; max-height: 200px; overflow-y: auto; display: none; z-index: 100; }
        .search-results.show { display: block; }
        .search-item { padding: 10px; border-bottom: 1px solid #f1f5f9; cursor: pointer; font-size: 12px; display: flex; justify-content: space-between; }
        .search-item:hover, .search-item.selected { background: #f0f9ff; color: #1e40af; font-weight: 600; }
        
        .service-block { background: #f8fafc; border: 2px solid #1e40af; border-radius: 8px; margin-bottom: 16px; overflow: hidden; }
        .service-header { background: #1e40af; color: white; padding: 12px 16px; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .btn-remove { background: rgba(255,255,255,0.2); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .btn-remove:hover { background: rgba(255,255,255,0.4); }
        
        .sub-service { padding: 12px 16px; border-top: 1px solid #e2e8f0; }
        .sub-service:first-of-type { border-top: none; }
        .sub-name { font-weight: 600; font-size: 12px; color: #1e3a8a; margin-bottom: 10px; }
        
        .line-header { display: grid; grid-template-columns: 0.5fr 0.6fr 0.5fr 0.5fr 0.5fr 0.5fr 0.6fr 0.4fr; gap: 6px; font-weight: 600; font-size: 10px; color: #64748b; margin-bottom: 8px; }
        .line-row { display: grid; grid-template-columns: 0.5fr 0.6fr 0.5fr 0.5fr 0.5fr 0.5fr 0.6fr 0.4fr; gap: 6px; align-items: center; }
        .line-row input { padding: 6px; font-size: 11px; border: 1px solid #e2e8f0; border-radius: 4px; }
        .line-row-val { padding: 6px; font-size: 10px; background: #f1f5f9; border-radius: 4px; font-weight: 600; color: #1e3a8a; }
        
        .gst-toggle { display: flex; gap: 6px; margin-top: 8px; }
        .gst-btn { padding: 5px 10px; border: 2px solid #cbd5e1; background: white; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: 600; color: #475569; }
        .gst-btn.active { background: #1e40af; color: white; border-color: #1e40af; }
        
        .two-col { display: grid; grid-template-columns: 1.2fr 1fr; gap: 16px; }
        .preview-panel { background: #fafbfc; border: 1px solid #e2e8f0; padding: 16px; border-radius: 8px; }
        .preview-header { font-size: 12px; font-weight: 700; color: #1e40af; margin-bottom: 12px; }
        .preview-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .stat-box { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border: 1px solid #bfdbfe; padding: 10px; border-radius: 6px; text-align: center; }
        .stat-label { font-size: 9px; color: #475569; }
        .stat-value { font-size: 14px; color: #1e40af; font-weight: 700; margin-top: 2px; }
        
        .inv-preview { font-size: 9px; background: white; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; }
        .inv-preview table { width: 100%; border-collapse: collapse; }
        .inv-preview th { background: #1e40af; color: white; padding: 6px; font-size: 8px; }
        .inv-preview td { padding: 4px; border-bottom: 1px solid #e2e8f0; }
        
        .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px; }
        .btn-submit { background: #10b981; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-submit:hover { background: #059669; }
        .btn-cancel { background: #f1f5f9; color: #1e3a8a; border: 1px solid #cbd5e1; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        .msg { padding: 12px; border-radius: 6px; margin-bottom: 12px; display: none; font-size: 12px; font-weight: 600; }
        .msg.show { display: block; }
        .success { background: #dcfce7; color: #166534; border: 2px solid #86efac; }
        .error { background: #fee2e2; color: #991b1b; border: 2px solid #fca5a5; }
        
        @media (max-width: 900px) {
            .two-col { grid-template-columns: 1fr; }
            .line-header, .line-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Invoice Management - DreamHarbour-Create new Invoice</h1>
            <button class="btn-primary" onclick="openCreateForm()">➕ Create New Invoice</button>
        </div>

        <div class="dashboard">
            <div class="search-bar">
                <input type="text" id="searchInv" placeholder="Search invoices..." onkeyup="filterInvoices()">
            </div>
            <table class="inv-table">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoiceList"></tbody>
            </table>
        </div>
    </div>

    <!-- CREATE INVOICE MODAL -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="form-header">
                <div>📋 Create New Invoice</div>
                <button class="close-btn" onclick="closeCreateForm()">✕ Close</button>
            </div>

            <div class="form-body">
                <div class="msg success" id="msg-success"></div>
                <div class="msg error" id="msg-error"></div>

                <div class="two-col">
                    <!-- FORM -->
                    <div>
                        <!-- CUSTOMER -->
                        <div class="section-title">👤 Customer Details</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Mobile *</label>
                                <input type="tel" id="custPhone" maxlength="10" onchange="lookupCustomer()">
                            </div>
                            <div class="form-group">
                                <label>Name *</label>
                                <input type="text" id="custName" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="custEmail">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" id="custAddr">
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" id="custCompany">
                            </div>
                            <div class="form-group">
                                <label>GST</label>
                                <input type="text" id="custGst">
                            </div>
                        </div>

                        <!-- INVOICE -->
                        <div class="section-title">📅 Invoice Details</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Invoice #</label>
                                <input type="text" id="invNum" class="locked" readonly>
                            </div>
                            <div class="form-group">
                                <label>Date *</label>
                                <input type="date" id="invDate" required>
                            </div>
                        </div>

                        <!-- SERVICES -->
                        <div class="section-title">🛍️ Select Service</div>
                        <div class="search-box">
                            <input type="text" id="serviceSearch" placeholder="Type service name..." onkeyup="searchServices()" onkeydown="handleSearchKeys(event)">
                            <div id="searchResults" class="search-results"></div>
                        </div>

                        <!-- SERVICES LIST -->
                        <div id="servicesHeader" style="display:none;"><div class="section-title">📦 Added Services</div></div>
                        <div id="servicesContainer"></div>

                        <!-- PAYMENT -->
                        <div class="section-title">💳 Payment</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Status</label>
                                <select id="payStatus">
                                    <option value="pending">Pending</option>
                                    <option value="paid">Paid</option>
                                </select>
                            </div>
                        </div>

                        <div class="buttons">
                            <button class="btn-submit" onclick="submitInvoice()">✓ Submit Invoice</button>
                            <button class="btn-cancel" onclick="closeCreateForm()">Cancel</button>
                        </div>
                    </div>

                    <!-- PREVIEW -->
                    <div class="preview-panel">
                        <div class="preview-header">👁️ Live Preview</div>
                        <div class="preview-stats">
                            <div class="stat-box">
                                <div class="stat-label">Total (W/o GST)</div>
                                <div class="stat-value">₹<span id="previewTotal">0.00</span></div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Subtotal (W GST)</div>
                                <div class="stat-value">₹<span id="previewSubtotal">0.00</span></div>
                            </div>
                        </div>
                        <div class="inv-preview">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Service</th>
                                        <th>Qty</th>
                                        <th>Amount</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="previewItems"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPA_URL = 'https://lqrewteclbexiknvhenk.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcmV3dGVjbGJleGlrbnZoZW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjQ2MDMsImV4cCI6MjA3NzA0MDYwM30.YLKmzuy3tfa9S09fzk4lYphBcl6a1jkeur3hUBaAHO8';
        let db = null;
        let allServices = [];
        let allSub1 = [];
        let allSub2 = [];
        let selectedServices = [];
        let searchSelectedIdx = -1;

        function round(n) { return Math.round(n * 100) / 100; }

        async function init() {
            db = window.supabase.createClient(SUPA_URL, SUPA_KEY);
            const user = JSON.parse(localStorage.getItem('userSession'));
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('invDate').valueAsDate = new Date();
            generateInvoiceNumber();
            await loadServices();
            loadInvoices();
        }

        async function loadServices() {
            try {
                const [svcs, sub1, sub2] = await Promise.all([
                    db.from('service_items').select('*').eq('is_active', true),
                    db.from('sub_service_type_1').select('*').eq('is_active', true),
                    db.from('sub_service_type_2').select('*').eq('is_active', true)
                ]);
                allServices = svcs.data || [];
                allSub1 = sub1.data || [];
                allSub2 = sub2.data || [];
            } catch(e) { showError('Failed to load services'); }
        }

        async function loadInvoices() {
            try {
                const {data} = await db.from('invoices').select('*').order('created_at', {ascending: false});
                const html = (data || []).map(inv => `
                    <tr>
                        <td>${inv.invoice_number}</td>
                        <td>${new Date(inv.invoice_date).toLocaleDateString('en-IN')}</td>
                        <td>${inv.customer_name}</td>
                        <td>₹${inv.subtotal}</td>
                        <td><span style="background:${inv.payment_status === 'paid' ? '#dcfce7' : '#fef3c7'}; padding:4px 8px; border-radius:4px; font-size:11px; font-weight:600;">${inv.payment_status}</span></td>
                        <td>
                            <div class="actions">
                                <button class="btn-sm btn-view" onclick="viewInvoice('${inv.id}')">View</button>
                                <button class="btn-sm btn-delete" onclick="deleteInvoice('${inv.id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                document.getElementById('invoiceList').innerHTML = html;
            } catch(e) { }
        }

        function filterInvoices() {
            const query = document.getElementById('searchInv').value.toLowerCase();
            const rows = document.querySelectorAll('.inv-table tbody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        function openCreateForm() {
            resetForm();
            document.getElementById('createModal').classList.add('show');
        }

        function closeCreateForm() {
            document.getElementById('createModal').classList.remove('show');
        }

        function searchServices() {
            const query = document.getElementById('serviceSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            searchSelectedIdx = -1;
            
            if (!query) { resultsDiv.classList.remove('show'); return; }

            const filtered = allServices.filter(s => s.service_name.toLowerCase().includes(query));
            resultsDiv.innerHTML = filtered.map(s => `
                <div class="search-item" onclick="selectService('${s.id}')">
                    <span>${s.service_name}</span>
                    <span>₹${s.rate || 0}</span>
                </div>
            `).join('');
            resultsDiv.classList.add('show');
        }

        function handleSearchKeys(e) {
            const results = document.getElementById('searchResults');
            const items = results.querySelectorAll('.search-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                searchSelectedIdx = Math.min(searchSelectedIdx + 1, items.length - 1);
                updateSearchSelection(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                searchSelectedIdx = Math.max(searchSelectedIdx - 1, -1);
                updateSearchSelection(items);
            } else if (e.key === 'Enter' && searchSelectedIdx >= 0) {
                e.preventDefault();
                items[searchSelectedIdx].click();
            } else if (e.key === 'Escape') {
                results.classList.remove('show');
                searchSelectedIdx = -1;
            }
        }

        function updateSearchSelection(items) {
            items.forEach((item, idx) => {
                if (idx === searchSelectedIdx) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function selectService(serviceId) {
            const service = allServices.find(s => s.id === serviceId);
            if (!service) return;

            document.getElementById('serviceSearch').value = '';
            document.getElementById('searchResults').classList.remove('show');

            const sub1 = allSub1.find(s => s.id === service.sub_service_type_1_id);
            const sub2 = allSub2.find(s => s.id === service.sub_service_type_2_id);

            const svcItem = {
                id: 'svc-' + Date.now(),
                serviceId: service.id,
                serviceName: service.service_name,
                sub1: sub1 ? {
                    id: sub1.id,
                    name: sub1.sub_service_name,
                    rate: sub1.rate || 0,
                    gstPct: sub1.gst_percentage || 0,
                    sacCode: sub1.sac_code || '',
                    qty: 1,
                    gstMode: 'with'
                } : (service.sac_code || service.hsncode ? {
                    id: 'plain',
                    name: service.service_name,
                    rate: service.rate || 0,
                    gstPct: service.gst_percentage || 0,
                    sacCode: service.sac_code || '',
                    qty: 1,
                    gstMode: 'with'
                } : null),
                sub2: sub2 ? {
                    id: sub2.id,
                    name: sub2.sub_service_name,
                    rate: sub2.rate || 0,
                    gstPct: sub2.gst_percentage || 0,
                    sacCode: sub2.sac_code || '',
                    qty: 1,
                    gstMode: 'with'
                } : null
            };

            if (!svcItem.sub1 && !svcItem.sub2) {
                showError('Service must have rate and GST configured');
                return;
            }

            selectedServices.push(svcItem);
            renderServices();
        }

        function renderServices() {
            const container = document.getElementById('servicesContainer');
            document.getElementById('servicesHeader').style.display = selectedServices.length > 0 ? 'block' : 'none';
            
            container.innerHTML = selectedServices.map((svc, svcIdx) => `
                <div class="service-block">
                    <div class="service-header">
                        <span>${svc.serviceName}</span>
                        <button type="button" class="btn-remove" onclick="removeService(${svcIdx})">Remove</button>
                    </div>

                    ${svc.sub1 ? `
                    <div class="sub-service">
                        <div class="sub-name">${svc.sub1.name}</div>
                        <div class="line-header">
                            <div>Qty</div>
                            <div>Amount</div>
                            <div>SAC</div>
                            <div>HSN</div>
                            <div>GST%</div>
                            <div>GST Amt</div>
                            <div>Total</div>
                        </div>
                        <div class="line-row">
                            <input type="number" value="${svc.sub1.qty}" min="1" onchange="updateSub(${svcIdx}, 'sub1', 'qty', this.value); ${svc.sub2 ? 'syncQty(' + svcIdx + ');' : ''}">
                            <input type="number" value="${svc.sub1.rate}" onchange="updateSub(${svcIdx}, 'sub1', 'rate', this.value)">
                            <input type="text" value="${svc.sub1.sacCode}" onchange="updateSub(${svcIdx}, 'sub1', 'sacCode', this.value)" placeholder="SAC">
                            <input type="text" value="" placeholder="HSN">
                            <div class="line-row-val">${svc.sub1.gstPct}%</div>
                            <div class="line-row-val" id="gst-${svcIdx}-sub1">₹0.00</div>
                            <div class="line-row-val" id="total-${svcIdx}-sub1">₹0.00</div>
                        </div>
                        <div class="gst-toggle">
                            <button type="button" class="gst-btn ${svc.sub1.gstMode === 'with' ? 'active' : ''}" onclick="updateSub(${svcIdx}, 'sub1', 'gstMode', 'with'); updatePreview();">With GST</button>
                            <button type="button" class="gst-btn ${svc.sub1.gstMode === 'without' ? 'active' : ''}" onclick="updateSub(${svcIdx}, 'sub1', 'gstMode', 'without'); updatePreview();">Without GST</button>
                        </div>
                    </div>
                    ` : ''}

                    ${svc.sub2 ? `
                    <div class="sub-service">
                        <div class="sub-name">${svc.sub2.name}</div>
                        <div class="line-header">
                            <div>Qty</div>
                            <div>Amount</div>
                            <div>SAC</div>
                            <div>HSN</div>
                            <div>GST%</div>
                            <div>GST Amt</div>
                            <div>Total</div>
                        </div>
                        <div class="line-row">
                            <input type="number" value="${svc.sub2.qty}" min="1" onchange="updateSub(${svcIdx}, 'sub2', 'qty', this.value); syncQty(${svcIdx});">
                            <input type="number" value="${svc.sub2.rate}" onchange="updateSub(${svcIdx}, 'sub2', 'rate', this.value)">
                            <input type="text" value="${svc.sub2.sacCode}" onchange="updateSub(${svcIdx}, 'sub2', 'sacCode', this.value)" placeholder="SAC">
                            <input type="text" value="" placeholder="HSN">
                            <div class="line-row-val">${svc.sub2.gstPct}%</div>
                            <div class="line-row-val" id="gst-${svcIdx}-sub2">₹0.00</div>
                            <div class="line-row-val" id="total-${svcIdx}-sub2">₹0.00</div>
                        </div>
                        <div class="gst-toggle">
                            <button type="button" class="gst-btn ${svc.sub2.gstMode === 'with' ? 'active' : ''}" onclick="updateSub(${svcIdx}, 'sub2', 'gstMode', 'with'); updatePreview();">With GST</button>
                            <button type="button" class="gst-btn ${svc.sub2.gstMode === 'without' ? 'active' : ''}" onclick="updateSub(${svcIdx}, 'sub2', 'gstMode', 'without'); updatePreview();">Without GST</button>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `).join('');

            updatePreview();
        }

        function syncQty(svcIdx) {
            if (selectedServices[svcIdx].sub1 && selectedServices[svcIdx].sub2) {
                selectedServices[svcIdx].sub2.qty = selectedServices[svcIdx].sub1.qty;
                renderServices();
            }
        }

        function updateSub(svcIdx, sub, field, value) {
            if (!selectedServices[svcIdx] || !selectedServices[svcIdx][sub]) return;
            
            if (field === 'qty') selectedServices[svcIdx][sub].qty = Math.max(1, parseInt(value) || 1);
            else if (field === 'rate') selectedServices[svcIdx][sub].rate = parseFloat(value) || 0;
            else if (field === 'gstMode') selectedServices[svcIdx][sub].gstMode = value;
            else if (field === 'sacCode') selectedServices[svcIdx][sub].sacCode = value;
            
            updatePreview();
        }

        function removeService(idx) {
            selectedServices.splice(idx, 1);
            renderServices();
        }

        function calculateAmounts(sub) {
            if (!sub) return { baseAmount: 0, gstAmount: 0, totalAmount: 0 };
            
            const qty = sub.qty || 1;
            const gstPct = sub.gstPct || 0;
            const userAmount = sub.rate || 0;
            let baseAmount, gstAmount, totalAmount;

            if (sub.gstMode === 'with') {
                totalAmount = userAmount * qty;
                baseAmount = totalAmount / (1 + gstPct / 100);
                gstAmount = totalAmount - baseAmount;
            } else {
                baseAmount = userAmount * qty;
                gstAmount = baseAmount * gstPct / 100;
                totalAmount = baseAmount + gstAmount;
            }

            return { baseAmount: round(baseAmount), gstAmount: round(gstAmount), totalAmount: round(totalAmount) };
        }

        function updatePreview() {
            let totalNoGst = 0, totalGst = 0;
            let itemsHtml = '';

            selectedServices.forEach((svc, svcIdx) => {
                if (svc.sub1) {
                    const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub1);
                    totalNoGst += baseAmount;
                    totalGst += gstAmount;
                    
                    const el1 = document.getElementById(`gst-${svcIdx}-sub1`);
                    const el2 = document.getElementById(`total-${svcIdx}-sub1`);
                    if (el1) el1.textContent = '₹' + gstAmount.toFixed(2);
                    if (el2) el2.textContent = '₹' + totalAmount.toFixed(2);

                    itemsHtml += `<tr><td>${svc.sub1.name}</td><td>${svc.sub1.qty}</td><td>₹${svc.sub1.rate.toFixed(2)}</td><td>₹${totalAmount.toFixed(2)}</td></tr>`;
                }

                if (svc.sub2) {
                    const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub2);
                    totalNoGst += baseAmount;
                    totalGst += gstAmount;
                    
                    const el1 = document.getElementById(`gst-${svcIdx}-sub2`);
                    const el2 = document.getElementById(`total-${svcIdx}-sub2`);
                    if (el1) el1.textContent = '₹' + gstAmount.toFixed(2);
                    if (el2) el2.textContent = '₹' + totalAmount.toFixed(2);

                    itemsHtml += `<tr><td>${svc.sub2.name}</td><td>${svc.sub2.qty}</td><td>₹${svc.sub2.rate.toFixed(2)}</td><td>₹${totalAmount.toFixed(2)}</td></tr>`;
                }
            });

            const totalWithGst = totalNoGst + totalGst;
            document.getElementById('previewTotal').textContent = round(totalNoGst).toFixed(2);
            document.getElementById('previewSubtotal').textContent = round(totalWithGst).toFixed(2);
            document.getElementById('previewItems').innerHTML = itemsHtml;
        }

        function generateInvoiceNumber() {
            const d = new Date();
            const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,'0'), t = String(Date.now()).slice(-4);
            document.getElementById('invNum').value = `INV-${y}${m}-${t}`;
        }

        async function lookupCustomer() {
            const phone = document.getElementById('custPhone').value.trim();
            if (phone.length === 10) {
                try {
                    const {data} = await db.from('invoices').select('*').eq('customer_phone', phone).limit(1);
                    if (data && data.length > 0) {
                        document.getElementById('custName').value = data[0].customer_name || '';
                        document.getElementById('custGst').value = data[0].customer_gst || '';
                        document.getElementById('custAddr').value = data[0].customer_address || '';
                        document.getElementById('custEmail').value = data[0].customer_email || '';
                        document.getElementById('custCompany').value = data[0].customer_company || '';
                    }
                } catch(e) { }
            }
        }

        async function submitInvoice() {
            const custName = document.getElementById('custName').value.trim();
            const custPhone = document.getElementById('custPhone').value.trim();

            if (!custName || !custPhone || selectedServices.length === 0) {
                showError('Fill all required fields & add services');
                return;
            }

            try {
                let totalNoGst = 0, totalGst = 0;
                selectedServices.forEach(svc => {
                    if (svc.sub1) {
                        const { baseAmount, gstAmount } = calculateAmounts(svc.sub1);
                        totalNoGst += baseAmount;
                        totalGst += gstAmount;
                    }
                    if (svc.sub2) {
                        const { baseAmount, gstAmount } = calculateAmounts(svc.sub2);
                        totalNoGst += baseAmount;
                        totalGst += gstAmount;
                    }
                });

                const invData = {
                    invoice_number: document.getElementById('invNum').value,
                    invoice_date: document.getElementById('invDate').value,
                    customer_name: custName,
                    customer_phone: custPhone,
                    customer_gst: document.getElementById('custGst').value,
                    customer_address: document.getElementById('custAddr').value,
                    customer_email: document.getElementById('custEmail').value,
                    customer_company: document.getElementById('custCompany').value,
                    payment_status: document.getElementById('payStatus').value,
                    subtotal: round(totalNoGst + totalGst),
                    total_amount: round(totalNoGst)
                };

                const {data: inv} = await db.from('invoices').insert(invData).select().single();

                if (!inv || !inv.id) {
                    showError('Failed to create invoice');
                    return;
                }

                const items = [];
                let lineNum = 1;

                selectedServices.forEach(svc => {
                    if (svc.sub1) {
                        const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub1);
                        items.push({
                            invoice_id: inv.id,
                            line_number: lineNum++,
                            description: svc.sub1.name,
                            sac_code: svc.sub1.sacCode,
                            quantity: svc.sub1.qty,
                            rate: svc.sub1.rate,
                            gst_percentage: svc.sub1.gstPct,
                            gst_amount: gstAmount,
                            amount: totalAmount,
                            is_service_header: false,
                            is_sub_service: true
                        });
                    }
                    if (svc.sub2) {
                        const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub2);
                        items.push({
                            invoice_id: inv.id,
                            line_number: lineNum++,
                            description: svc.sub2.name,
                            sac_code: svc.sub2.sacCode,
                            quantity: svc.sub2.qty,
                            rate: svc.sub2.rate,
                            gst_percentage: svc.sub2.gstPct,
                            gst_amount: gstAmount,
                            amount: totalAmount,
                            is_service_header: false,
                            is_sub_service: true
                        });
                    }
                    if (svc.sub1) {
                        const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub1);
                        items.push({
                            invoice_id: inv.id,
                            line_number: 0,
                            description: svc.serviceName,
                            quantity: svc.sub1.qty,
                            rate: baseAmount,
                            gst_percentage: 0,
                            gst_amount: gstAmount,
                            amount: totalAmount,
                            is_service_header: true,
                            is_sub_service: false
                        });
                    }
                });

                await db.from('invoice_items').insert(items);
                
                showSuccess('Invoice created successfully!');
                closeCreateForm();
                loadInvoices();
            } catch(e) { 
                showError('Error: ' + (e.message || 'Unknown error'));
            }
        }

        async function deleteInvoice(invId) {
            if (!confirm('Delete this invoice?')) return;
            try {
                await Promise.all([
                    db.from('invoice_items').delete().eq('invoice_id', invId),
                    db.from('invoices').delete().eq('id', invId)
                ]);
                loadInvoices();
            } catch(e) { alert('Error deleting'); }
        }

        function viewInvoice(invId) {
            alert('View invoice feature coming soon');
        }

        function resetForm() {
            document.getElementById('custName').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custGst').value = '';
            document.getElementById('custAddr').value = '';
            document.getElementById('custEmail').value = '';
            document.getElementById('custCompany').value = '';
            document.getElementById('serviceSearch').value = '';
            document.getElementById('invDate').valueAsDate = new Date();
            generateInvoiceNumber();
            selectedServices = [];
            document.getElementById('servicesContainer').innerHTML = '';
            document.getElementById('servicesHeader').style.display = 'none';
            updatePreview();
        }

        function showSuccess(msg) {
            const el = document.getElementById('msg-success');
            el.textContent = '✓ ' + msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showError(msg) {
            const el = document.getElementById('msg-error');
            el.textContent = '✗ ' + msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 4000);
        }

        window.addEventListener('load', init);
    </script>
