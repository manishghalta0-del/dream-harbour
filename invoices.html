<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management - DreamHarbour</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); min-height: 100vh; padding: 15px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: bold; }
        .nav-link { color: white; padding: 8px 16px; background: rgba(0,0,0,0.2); border-radius: 5px; cursor: pointer; border: none; font-weight: 600; margin-left: 10px; }
        .nav-link:hover { background: rgba(0,0,0,0.3); }
        .content { padding: 25px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 10px 16px; background: none; border: 2px solid #e0e0e0; border-radius: 6px; cursor: pointer; font-weight: 600; color: #666; font-size: 13px; }
        .tab.active { background: #1e40af; color: white; border-color: #1e40af; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 13px; background: #1e40af; color: white; }
        .btn-secondary { background: #f0f0f0; color: #333; border: 1px solid #ddd; }
        .btn:hover { background: #1e3a8a; }
        .btn-secondary:hover { background: #e0e0e0; }
        .search-input { flex: 1; min-width: 200px; padding: 8px 12px; border: 2px solid #e0e0e0; border-radius: 6px; }
        .filter-group { display: flex; gap: 8px; align-items: center; }
        .filter-group select { padding: 8px 10px; border: 2px solid #e0e0e0; border-radius: 6px; }
        .stats-box { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border: 2px solid #bfdbfe; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .stat-item { padding: 12px; background: white; border-radius: 6px; border-left: 4px solid #1e40af; }
        .stat-label { font-size: 12px; color: #666; font-weight: 600; }
        .stat-value { font-size: 18px; color: #1e40af; font-weight: 700; margin-top: 4px; }
        .table-wrapper { overflow-x: auto; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        table th { background: #f5f5f5; padding: 12px 8px; text-align: left; font-weight: 600; border-bottom: 2px solid #ddd; }
        table td { padding: 12px 8px; border-bottom: 1px solid #eee; }
        table tr:hover { background: #f9f9f9; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .badge-paid { background: #d1fae5; color: #065f46; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .action-btn { padding: 8px 12px; margin: 0 4px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600; }
        .action-btn.view { background: #3b82f6; color: white; }
        .action-btn.edit { background: #8b5cf6; color: white; }
        .action-btn.delete { background: #ef4444; color: white; }
        .action-btn.pdf { background: #10b981; color: white; }
        .action-btn.dup { background: #f59e0b; color: white; }
        .action-btn:hover { opacity: 0.8; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-size: 20px; font-weight: 700; color: #1e40af; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 13px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 13px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #1e40af; box-shadow: 0 0 0 3px rgba(30,64,175,0.1); }
        .invoice-preview { background: #f9f9f9; border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin: 15px 0; }
        .invoice-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #1e40af; padding-bottom: 10px; }
        .invoice-title { font-size: 18px; font-weight: 700; color: #1e40af; }
        .invoice-details { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .invoice-section { font-size: 12px; }
        .invoice-section h4 { font-weight: 700; margin-bottom: 8px; color: #333; }
        .invoice-section p { margin: 4px 0; }
        .invoice-items { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .invoice-items th { background: #1e40af; color: white; padding: 8px; text-align: left; font-size: 12px; }
        .invoice-items td { padding: 8px; border-bottom: 1px solid #ddd; font-size: 12px; }
        .invoice-total { text-align: right; padding: 10px 0; border-top: 2px solid #1e40af; margin-top: 15px; }
        .invoice-total p { font-weight: 700; font-size: 14px; color: #1e40af; }
        .empty-state { text-align: center; padding: 30px; color: #999; }
        .success-msg { padding: 10px 12px; background: #d1fae5; color: #065f46; border-radius: 6px; margin-bottom: 12px; font-size: 12px; display: none; }
        .success-msg.show { display: block; }
        .error-msg { padding: 10px 12px; background: #fee2e2; color: #991b1b; border-radius: 6px; margin-bottom: 12px; font-size: 12px; display: none; }
        .error-msg.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìã Invoice Management - DreamHarbour</div>
            <div><a href="dashboard.html"><button class="nav-link">‚Üê Dashboard</button></a><button class="nav-link" onclick="logout()">üö™ Logout</button></div>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'invoices')">üìä Invoices</button>
                <button class="tab" onclick="switchTab(event, 'create')">‚ûï Create New</button>
            </div>

            <!-- INVOICES LIST -->
            <div id="invoices" class="tab-content active">
                <div class="stats-box">
                    <div class="stat-item"><div class="stat-label">Total Invoices</div><div class="stat-value" id="totalInv">0</div></div>
                    <div class="stat-item"><div class="stat-label">Total Revenue</div><div class="stat-value" id="totalRev">‚Çπ0</div></div>
                    <div class="stat-item"><div class="stat-label">Today's Revenue</div><div class="stat-value" id="todayRev">‚Çπ0</div></div>
                    <div class="stat-item"><div class="stat-label">Paid</div><div class="stat-value" id="paidCount">0</div></div>
                    <div class="stat-item"><div class="stat-label">Pending</div><div class="stat-value" id="pendingCount">0</div></div>
                </div>

                <div class="toolbar">
                    <button class="btn" onclick="newInvoice()">‚ûï New Invoice</button>
                    <button class="btn btn-secondary" onclick="exportAllInvoices()">üì• Export CSV</button>
                    <input type="text" class="search-input" id="search-inv" placeholder="Search by name, phone, invoice #..." onkeyup="filterInvoices()">
                    <input type="date" id="date-from" onchange="filterInvoices()">
                    <input type="date" id="date-to" onchange="filterInvoices()">
                    <select id="status-filter" onchange="filterInvoices()">
                        <option value="">All Status</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>

                <div class="success-msg" id="msg-inv"></div>
                <div class="error-msg" id="err-inv"></div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr><th>Invoice #</th><th>Date</th><th>Customer</th><th>Phone</th><th>Amount</th><th>Status</th><th style="width:180px">Actions</th></tr>
                        </thead>
                        <tbody id="table-inv"></tbody>
                    </table>
                </div>
            </div>

            <!-- CREATE INVOICE -->
            <div id="create" class="tab-content">
                <div class="success-msg" id="msg-create"></div>
                <div class="error-msg" id="err-create"></div>

                <form onsubmit="createInvoice(event)" style="max-width: 900px;">
                    <h3 style="color: #1e40af; margin-bottom: 20px;">‚ûï Create New Invoice</h3>

                    <div class="form-grid">
                        <div class="form-group"><label>Invoice Date *</label><input type="date" id="invDate" required></div>
                        <div class="form-group"><label>Invoice Number *</label><input type="text" id="invNum" placeholder="Auto-generated" readonly></div>
                    </div>

                    <h4 style="margin-top: 20px; color: #1e40af;">Customer Information</h4>
                    <div class="form-grid">
                        <div class="form-group"><label>Customer Name *</label><input type="text" id="custName" list="custList" required></div>
                        <div class="form-group"><label>Phone *</label><input type="tel" id="custPhone" maxlength="10" required></div>
                        <div class="form-group"><label>GST (Optional)</label><input type="text" id="custGst"></div>
                        <div class="form-group"><label>Address</label><input type="text" id="custAddr"></div>
                    </div>

                    <h4 style="margin-top: 20px; color: #1e40af;">Services</h4>
                    <div id="servicesContainer" style="margin-bottom: 15px;"></div>
                    <button type="button" class="btn btn-secondary" onclick="addServiceRow()">+ Add Service</button>

                    <h4 style="margin-top: 20px; color: #1e40af;">Payment Details</h4>
                    <div class="form-grid">
                        <div class="form-group"><label>Payment Status *</label><select id="payStatus" required><option value="pending">Pending</option><option value="paid">Paid</option></select></div>
                        <div class="form-group"><label>Notes</label><textarea id="notes" style="height: 60px;"></textarea></div>
                    </div>

                    <div style="margin-top: 20px; text-align: right; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <button type="button" class="btn btn-secondary" onclick="previewInvoice()">üëÅÔ∏è Preview</button>
                        <button type="submit" class="btn">üíæ Save Invoice</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <!-- VIEW INVOICE MODAL -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Invoice Details</span>
                <button style="background:none; border:none; font-size:24px; cursor:pointer" onclick="closeModal('viewModal')">√ó</button>
            </div>
            <div id="viewContent"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn" onclick="exportPDF()">üìÑ Export PDF</button>
                <button class="btn btn-secondary" onclick="closeModal('viewModal')">Close</button>
            </div>
        </div>
    </div>

    <!-- EDIT INVOICE MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Edit Invoice</span>
                <button style="background:none; border:none; font-size:24px; cursor:pointer" onclick="closeModal('editModal')">√ó</button>
            </div>
            <form onsubmit="saveEditInvoice(event)">
                <div class="form-grid">
                    <div class="form-group"><label>Customer Name *</label><input type="text" id="editCustName" required></div>
                    <div class="form-group"><label>Phone *</label><input type="tel" id="editCustPhone" maxlength="10" required></div>
                    <div class="form-group"><label>GST</label><input type="text" id="editCustGst"></div>
                    <div class="form-group"><label>Payment Status</label><select id="editPayStatus"><option value="pending">Pending</option><option value="paid">Paid</option></select></div>
                </div>
                <div class="form-group"><label>Notes</label><textarea id="editNotes" style="height: 80px;"></textarea></div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn">‚úì Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <datalist id="custList"></datalist>

    <script>
        const SUPA_URL = 'https://lqrewteclbexiknvhenk.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcmV3dGVjbGJleGlrbnZoZW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjQ2MDMsImV4cCI6MjA3NzA0MDYwM30.YLKmzuy3tfa9S09fzk4lYphBcl6a1jkeur3hUBaAHO8';
        let db = null;
        let allInvoices = [];
        let allServices = [];
        let editingInvoiceId = null;
        let currentViewInvoice = null;

        async function init() {
            db = window.supabase.createClient(SUPA_URL, SUPA_KEY);
            const user = JSON.parse(localStorage.getItem('userSession'));
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('invDate').valueAsDate = new Date();
            generateInvoiceNumber();
            await loadServices();
            await loadInvoices();
        }

        async function loadServices() {
            try {
                const {data} = await db.from('service_items').select('*');
                allServices = data || [];
                loadCustomerList();
            } catch(e) { console.error(e); }
        }

        async function loadInvoices() {
            try {
                const {data} = await db.from('invoices').select('*').order('created_at', {ascending: false});
                allInvoices = data || [];
                displayInvoices(allInvoices);
                updateStats();
            } catch(e) { showError('err-inv', 'Error loading invoices'); }
        }

        function displayInvoices(invoices) {
            const html = invoices.map(inv => `
                <tr>
                    <td><strong>${inv.invoice_number}</strong></td>
                    <td>${new Date(inv.invoice_date).toLocaleDateString()}</td>
                    <td>${inv.customer_name}</td>
                    <td>${inv.customer_phone}</td>
                    <td>‚Çπ${parseFloat(inv.total_amount).toFixed(2)}</td>
                    <td><span class="badge badge-${inv.payment_status}">${inv.payment_status === 'paid' ? 'Paid' : 'Pending'}</span></td>
                    <td>
                        <button class="action-btn view" onclick="viewInvoice('${inv.id}')">View</button>
                        <button class="action-btn edit" onclick="editInvoice('${inv.id}')">Edit</button>
                        <button class="action-btn pdf" onclick="downloadPDF('${inv.id}')">PDF</button>
                        <button class="action-btn dup" onclick="duplicateInvoice('${inv.id}')">Dup</button>
                        <button class="action-btn delete" onclick="deleteInvoice('${inv.id}')">Del</button>
                    </td>
                </tr>
            `).join('');
            document.getElementById('table-inv').innerHTML = html || '<tr><td colspan="7" class="empty-state">No invoices found</td></tr>';
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const paid = allInvoices.filter(i => i.payment_status === 'paid').length;
            const pending = allInvoices.filter(i => i.payment_status === 'pending').length;
            const todayInv = allInvoices.filter(i => i.invoice_date.split('T')[0] === today);
            const totalRev = allInvoices.reduce((sum, i) => sum + parseFloat(i.total_amount || 0), 0);
            const todayRev = todayInv.reduce((sum, i) => sum + parseFloat(i.total_amount || 0), 0);

            document.getElementById('totalInv').textContent = allInvoices.length;
            document.getElementById('totalRev').textContent = '‚Çπ' + totalRev.toFixed(2);
            document.getElementById('todayRev').textContent = '‚Çπ' + todayRev.toFixed(2);
            document.getElementById('paidCount').textContent = paid;
            document.getElementById('pendingCount').textContent = pending;
        }

        function filterInvoices() {
            const search = document.getElementById('search-inv').value.toLowerCase();
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const status = document.getElementById('status-filter').value;

            let filtered = allInvoices.filter(inv => {
                const matchSearch = !search || inv.customer_name.toLowerCase().includes(search) || inv.customer_phone.includes(search) || inv.invoice_number.includes(search);
                const matchDateFrom = !dateFrom || new Date(inv.invoice_date) >= new Date(dateFrom);
                const matchDateTo = !dateTo || new Date(inv.invoice_date) <= new Date(dateTo);
                const matchStatus = !status || inv.payment_status === status;
                return matchSearch && matchDateFrom && matchDateTo && matchStatus;
            });

            displayInvoices(filtered);
        }

        async function viewInvoice(id) {
            try {
                const {data} = await db.from('invoices').select('*').eq('id', id).single();
                if (!data) return;
                currentViewInvoice = data;
                const {data: items} = await db.from('invoice_items').select('*').eq('invoice_id', id);
                
                let itemsHtml = (items || []).map(i => `
                    <tr><td>${i.service_name}</td><td>${i.quantity || 1}</td><td>‚Çπ${i.rate}</td><td>${(i.gst_percentage || 0)}%</td><td>‚Çπ${parseFloat(i.total).toFixed(2)}</td></tr>
                `).join('');

                document.getElementById('viewContent').innerHTML = `
                    <div class="invoice-preview">
                        <div class="invoice-header"><div class="invoice-title">DreamHarbour - Professional Invoice</div></div>
                        <div class="invoice-details">
                            <div class="invoice-section"><h4>Business Info</h4><p><strong>Phone:</strong> Contact Info</p><p><strong>GST:</strong> Your GST#</p></div>
                            <div class="invoice-section"><h4>Invoice Details</h4><p><strong>Invoice #:</strong> ${data.invoice_number}</p><p><strong>Date:</strong> ${new Date(data.invoice_date).toLocaleDateString()}</p></div>
                            <div class="invoice-section"><h4>Customer Info</h4><p><strong>Name:</strong> ${data.customer_name}</p><p><strong>Phone:</strong> ${data.customer_phone}</p><p><strong>GST:</strong> ${data.customer_gst || 'N/A'}</p></div>
                            <div class="invoice-section"><h4>Payment</h4><p><strong>Status:</strong> ${data.payment_status === 'paid' ? 'Paid' : 'Pending'}</p></div>
                        </div>
                        <table class="invoice-items"><thead><tr><th>Service</th><th>Qty</th><th>Rate</th><th>GST%</th><th>Total</th></tr></thead><tbody>${itemsHtml}</tbody></table>
                        <div class="invoice-total"><p>Total Amount: ‚Çπ${parseFloat(data.total_amount).toFixed(2)}</p></div>
                        <p style="margin-top: 15px; font-size: 11px; color: #666;">${data.notes || ''}</p>
                    </div>
                `;
                document.getElementById('viewModal').classList.add('show');
            } catch(e) { showError('err-inv', 'Error loading invoice'); }
        }

        async function editInvoice(id) {
            try {
                const {data} = await db.from('invoices').select('*').eq('id', id).single();
                if (!data) return;
                editingInvoiceId = id;
                document.getElementById('editCustName').value = data.customer_name;
                document.getElementById('editCustPhone').value = data.customer_phone;
                document.getElementById('editCustGst').value = data.customer_gst || '';
                document.getElementById('editPayStatus').value = data.payment_status;
                document.getElementById('editNotes').value = data.notes || '';
                document.getElementById('editModal').classList.add('show');
            } catch(e) { showError('err-inv', 'Error loading invoice'); }
        }

        async function saveEditInvoice(e) {
            e.preventDefault();
            try {
                await db.from('invoices').update({
                    customer_name: document.getElementById('editCustName').value,
                    customer_phone: document.getElementById('editCustPhone').value,
                    customer_gst: document.getElementById('editCustGst').value,
                    payment_status: document.getElementById('editPayStatus').value,
                    notes: document.getElementById('editNotes').value
                }).eq('id', editingInvoiceId);
                closeModal('editModal');
                await loadInvoices();
                showSuccess('msg-inv', 'Invoice updated successfully!');
            } catch(e) { showError('err-inv', 'Error updating invoice'); }
        }

        async function deleteInvoice(id) {
            if (!confirm('Delete this invoice? This cannot be undone!')) return;
            try {
                await db.from('invoice_items').delete().eq('invoice_id', id);
                await db.from('invoices').delete().eq('id', id);
                await loadInvoices();
                showSuccess('msg-inv', 'Invoice deleted!');
            } catch(e) { showError('err-inv', 'Error deleting invoice'); }
        }

        async function duplicateInvoice(id) {
            try {
                const {data: orig} = await db.from('invoices').select('*').eq('id', id).single();
                const {data: items} = await db.from('invoice_items').select('*').eq('invoice_id', id);
                const newInv = {...orig, id: undefined, invoice_number: 'INV-' + Date.now()};
                const {data: created} = await db.from('invoices').insert(newInv).select().single();
                const newItems = (items || []).map(i => ({...i, id: undefined, invoice_id: created.id}));
                if (newItems.length) await db.from('invoice_items').insert(newItems);
                await loadInvoices();
                showSuccess('msg-inv', 'Invoice duplicated!');
            } catch(e) { showError('err-inv', 'Error duplicating invoice'); }
        }

        async function downloadPDF(id) {
            try {
                const {data} = await db.from('invoices').select('*').eq('id', id).single();
                const element = document.createElement('div');
                element.innerHTML = `<h2>${data.invoice_number}</h2><p>Customer: ${data.customer_name}</p><p>Amount: ‚Çπ${data.total_amount}</p>`;
                const opt = {margin: 10, filename: data.invoice_number + '.pdf', image: {type: 'jpeg', quality: 0.98}, html2canvas: {scale: 2}, jsPDF: {orientation: 'portrait', unit: 'mm', format: 'a4'}};
                html2pdf().set(opt).from(element).save();
            } catch(e) { showError('err-inv', 'Error exporting PDF'); }
        }

        function generateInvoiceNumber() {
            document.getElementById('invNum').value = 'INV-' + Date.now();
        }

        function loadCustomerList() {
            const customers = [...new Set(allInvoices.map(i => i.customer_name))];
            const html = customers.map(c => `<option value="${c}">`).join('');
            document.getElementById('custList').innerHTML = html;
        }

        function addServiceRow() {
            const container = document.getElementById('servicesContainer');
            const row = document.createElement('div');
            row.className = 'form-grid';
            row.innerHTML = `
                <select class="service-select" onchange="updateServiceDetails(this)"><option>--Select Service--</option>${allServices.map(s => `<option value="${s.id}" data-rate="${s.rate}" data-gst="${s.gst_percentage}">${s.service_name}</option>`).join('')}</select>
                <input type="number" class="qty-input" value="1" min="1" placeholder="Qty" onchange="calculateRow(this)">
                <input type="text" class="rate-input" placeholder="Rate" readonly>
                <input type="text" class="gst-input" placeholder="GST%" readonly>
                <input type="text" class="total-input" placeholder="Total" readonly>
                <button type="button" class="btn btn-secondary" onclick="this.parentElement.remove(); calculateTotal()">Remove</button>
            `;
            container.appendChild(row);
        }

        function updateServiceDetails(select) {
            const row = select.parentElement;
            const option = select.options[select.selectedIndex];
            row.querySelector('.rate-input').value = option.dataset.rate || '';
            row.querySelector('.gst-input').value = option.dataset.gst || '';
            calculateRow(select);
        }

        function calculateRow(elem) {
            const row = elem.parentElement;
            const rate = parseFloat(row.querySelector('.rate-input').value) || 0;
            const qty = parseFloat(row.querySelector('.qty-input').value) || 1;
            const gst = parseFloat(row.querySelector('.gst-input').value) || 0;
            const subtotal = rate * qty;
            const gstAmt = subtotal * gst / 100;
            const total = subtotal + gstAmt;
            row.querySelector('.total-input').value = total.toFixed(2);
            calculateTotal();
        }

        function calculateTotal() {
            const rows = document.querySelectorAll('.form-grid');
            let total = 0;
            rows.forEach(row => {
                const totalInput = row.querySelector('.total-input');
                if (totalInput) total += parseFloat(totalInput.value) || 0;
            });
            // Update UI if needed
        }

        async function createInvoice(e) {
            e.preventDefault();
            try {
                const invData = {
                    invoice_number: document.getElementById('invNum').value,
                    invoice_date: document.getElementById('invDate').value,
                    customer_name: document.getElementById('custName').value,
                    customer_phone: document.getElementById('custPhone').value,
                    customer_gst: document.getElementById('custGst').value,
                    customer_address: document.getElementById('custAddr').value,
                    payment_status: document.getElementById('payStatus').value,
                    notes: document.getElementById('notes').value,
                    total_amount: calculateFormTotal()
                };
                
                const {data: createdInv} = await db.from('invoices').insert(invData).select().single();
                
                const rows = document.querySelectorAll('#servicesContainer .form-grid');
                const items = [];
                rows.forEach(row => {
                    const select = row.querySelector('.service-select');
                    if (select.value && select.value !== '--Select Service--') {
                        items.push({
                            invoice_id: createdInv.id,
                            service_name: select.options[select.selectedIndex].text,
                            quantity: parseFloat(row.querySelector('.qty-input').value) || 1,
                            rate: parseFloat(row.querySelector('.rate-input').value) || 0,
                            gst_percentage: parseFloat(row.querySelector('.gst-input').value) || 0,
                            total: parseFloat(row.querySelector('.total-input').value) || 0
                        });
                    }
                });
                
                if (items.length) await db.from('invoice_items').insert(items);
                
                resetForm();
                await loadInvoices();
                showSuccess('msg-create', 'Invoice created successfully!');
                switchTab(null, 'invoices');
            } catch(e) { showError('err-create', 'Error creating invoice: ' + e.message); }
        }

        function calculateFormTotal() {
            let total = 0;
            document.querySelectorAll('.total-input').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            return total;
        }

        function resetForm() {
            document.getElementById('invDate').valueAsDate = new Date();
            generateInvoiceNumber();
            document.getElementById('custName').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custGst').value = '';
            document.getElementById('custAddr').value = '';
            document.getElementById('payStatus').value = 'pending';
            document.getElementById('notes').value = '';
            document.getElementById('servicesContainer').innerHTML = '';
            addServiceRow();
        }

        function previewInvoice() {
            alert('Preview functionality - shows invoice details');
        }

        function exportAllInvoices() {
            try {
                let csv = 'Invoice#,Date,Customer,Phone,Amount,Status\n';
                allInvoices.forEach(inv => {
                    csv += `"${inv.invoice_number}","${inv.invoice_date}","${inv.customer_name}","${inv.customer_phone}","${inv.total_amount}","${inv.payment_status}"\n`;
                });
                const blob = new Blob([csv], {type: 'text/csv'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'invoices_' + new Date().toISOString().split('T')[0] + '.csv';
                a.click();
            } catch(e) { showError('err-inv', 'Error exporting CSV'); }
        }

        function exportPDF() {
            if (!currentViewInvoice) return;
            const element = document.getElementById('viewContent');
            const opt = {margin: 10, filename: currentViewInvoice.invoice_number + '.pdf', image: {type: 'jpeg', quality: 0.98}, html2canvas: {scale: 2}, jsPDF: {orientation: 'portrait', unit: 'mm', format: 'a4'}};
            html2pdf().set(opt).from(element).save();
        }

        function switchTab(e, tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'create' && document.getElementById('servicesContainer').innerHTML === '') addServiceRow();
            document.getElementById(tab).classList.add('active');
            if (e) e.target.classList.add('active');
        }

        function newInvoice() {
            switchTab(null, 'create');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        function showSuccess(id, msg) {
            const el = document.getElementById(id);
            if (el) { el.textContent = '‚úì ' + msg; el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 3000); }
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            if (el) { el.textContent = '‚úó ' + msg; el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 3000); }
        }

        function logout() {
            if (confirm('Logout?')) { localStorage.removeItem('userSession'); window.location.href = 'index.html'; }
        }

        window.addEventListener('load', init);
    </script>
</body>
