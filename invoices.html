<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management - DreamHarbour</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; flex: 1; }
        .header-btns { display: flex; gap: 10px; }
        .btn-primary { background: #10b981; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary:hover { background: #059669; }
        .btn-back { background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-back:hover { background: rgba(255,255,255,0.3); }
        
        .dashboard { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .search-bar { margin-bottom: 20px; }
        .search-bar input { width: 100%; max-width: 400px; padding: 10px 12px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 13px; }
        
        .inv-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .inv-table th { background: #1e40af; color: white; padding: 12px; text-align: left; font-weight: 600; }
        .inv-table td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .inv-table tr:hover { background: #f8fafc; }
        .inv-table .actions { display: flex; gap: 8px; }
        .btn-sm { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; transition: 0.2s; }
        .btn-view { background: #3b82f6; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-view:hover { background: #2563eb; }
        .btn-delete:hover { background: #dc2626; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; }
        .modal.show { display: flex; align-items: flex-start; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 12px; width: 100%; max-width: 900px; max-height: 90vh; overflow-y: auto; padding: 0; }
        
        .form-header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .close-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; transition: 0.2s; }
        .close-btn:hover { background: rgba(255,255,255,0.3); }
        
        .form-body { padding: 24px; }
        .section-title { color: #1e40af; font-size: 14px; font-weight: 700; margin: 16px 0 12px 0; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .form-group { }
        .form-group label { display: block; font-weight: 600; font-size: 12px; color: #1e3a8a; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 12px; transition: 0.2s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #1e40af; box-shadow: 0 0 0 3px rgba(30,64,175,0.1); }
        .form-group input.locked { background: #f1f5f9; color: #64748b; cursor: not-allowed; }
        .form-group input:-webkit-autofill { -webkit-box-shadow: 0 0 0 30px white inset !important; -webkit-text-fill-color: #000 !important; }
        
        .search-container { position: relative; margin-bottom: 12px; }
        .search-wrapper { position: relative; display: flex; align-items: center; background: white; border: 2px solid #e2e8f0; border-radius: 8px; padding: 0 12px; transition: all 0.2s; }
        .search-wrapper:focus-within { border-color: #1e40af; box-shadow: 0 0 0 3px rgba(30,64,175,0.1); }
        .search-icon { color: #64748b; font-size: 16px; margin-right: 8px; }
        .search-wrapper input { flex: 1; border: none; padding: 10px 0; font-size: 13px; background: transparent; }
        .search-wrapper input:focus { outline: none; }
        
        .search-results { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 2px solid #1e40af; border-top: none; border-radius: 0 0 8px 8px; max-height: 300px; overflow-y: auto; display: none; z-index: 100; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .search-results.show { display: block; }
        .search-item { padding: 12px 16px; border-bottom: 1px solid #f1f5f9; cursor: pointer; font-size: 12px; display: flex; justify-content: space-between; align-items: center; transition: all 0.15s; }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #f0f9ff; }
        .search-item.selected { background: #1e40af; color: white; font-weight: 600; }
        .search-item-name { flex: 1; }
        .search-item-price { background: #1e40af; color: white; padding: 4px 8px; border-radius: 4px; font-weight: 600; font-size: 11px; }
        .search-item.selected .search-item-price { background: rgba(255,255,255,0.3); }
        
        .service-block { background: #f8fafc; border: 2px solid #1e40af; border-radius: 8px; margin-bottom: 16px; overflow: hidden; }
        .service-header { background: #1e40af; color: white; padding: 12px 16px; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .btn-remove { background: rgba(255,255,255,0.2); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .btn-remove:hover { background: rgba(255,255,255,0.4); }
        
        .sub-service { padding: 12px 16px; border-top: 1px solid #e2e8f0; }
        .sub-service:first-of-type { border-top: none; }
        .sub-name { font-weight: 600; font-size: 12px; color: #1e3a8a; margin-bottom: 10px; }
        
        .line-header { display: grid; grid-template-columns: 60px 80px 70px 70px 70px 90px 90px 60px; gap: 8px; font-weight: 600; font-size: 10px; color: #64748b; margin-bottom: 8px; padding: 0 4px; }
        .line-row { display: grid; grid-template-columns: 60px 80px 70px 70px 70px 90px 90px 60px; gap: 8px; align-items: center; padding: 0 4px; }
        .line-row input { padding: 8px; font-size: 11px; border: 1px solid #e2e8f0; border-radius: 4px; transition: 0.2s; width: 100%; }
        .line-row input:focus { border-color: #1e40af; outline: none; box-shadow: 0 0 0 2px rgba(30,64,175,0.1); }
        .line-row-val { padding: 8px; font-size: 10px; background: #f1f5f9; border-radius: 4px; font-weight: 600; color: #1e3a8a; text-align: center; }
        
        .gst-toggle { display: flex; gap: 6px; margin-top: 8px; }
        .gst-btn { padding: 6px 12px; border: 2px solid #cbd5e1; background: white; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; color: #475569; transition: 0.2s; }
        .gst-btn.active { background: #1e40af; color: white; border-color: #1e40af; }
        .gst-btn:hover { border-color: #1e40af; }
        
        .payment-section { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .payment-type-group { display: none; }
        .payment-type-group.show { display: block; }
        
        .buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-submit { background: #10b981; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-submit:hover { background: #059669; }
        .btn-preview { background: #3b82f6; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-preview:hover { background: #2563eb; }
        .btn-reset { background: #f1f5f9; color: #1e3a8a; border: 1px solid #cbd5e1; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-reset:hover { background: #e2e8f0; }
        
        .msg { padding: 12px; border-radius: 6px; margin-bottom: 12px; display: none; font-size: 12px; font-weight: 600; }
        .msg.show { display: block; }
        .success { background: #dcfce7; color: #166534; border: 2px solid #86efac; }
        .error { background: #fee2e2; color: #991b1b; border: 2px solid #fca5a5; }
        
        /* PREVIEW MODAL */
        .preview-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; overflow-y: auto; }
        .preview-modal.show { display: flex; align-items: center; justify-content: center; padding: 20px; }
        .preview-content { background: white; border-radius: 12px; width: 100%; max-width: 850px; max-height: 95vh; overflow-y: auto; padding: 0; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .preview-header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .preview-body { padding: 24px; }
        
        .invoice-container { background: white; border: 1px solid #e2e8f0; }
        .invoice-header { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 2px solid #1e40af; }
        .company-section h2 { font-size: 20px; color: #1e40af; font-weight: 700; margin-bottom: 4px; }
        .company-section p { font-size: 11px; color: #64748b; margin: 2px 0; line-height: 1.4; }
        
        .invoice-info { text-align: right; }
        .invoice-info-item { margin: 8px 0; }
        .invoice-info-label { font-weight: 600; font-size: 11px; color: #1e3a8a; }
        .invoice-info-value { font-size: 13px; color: #000; margin-top: 2px; }
        
        .bill-to { margin-bottom: 20px; padding: 12px; background: #f8fafc; border-left: 4px solid #1e40af; }
        .bill-to-label { font-weight: 600; font-size: 11px; color: #1e3a8a; margin-bottom: 6px; }
        .bill-to-details { font-size: 12px; color: #000; }
        .bill-to-details div { margin: 3px 0; }
        
        .invoice-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .invoice-table th { background: #1e40af; color: white; padding: 10px; text-align: left; font-weight: 600; font-size: 11px; }
        .invoice-table td { padding: 10px; border-bottom: 1px solid #e2e8f0; font-size: 11px; }
        .invoice-table tr:last-child td { border-bottom: 2px solid #1e40af; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        
        .invoice-summary { margin-top: 20px; display: flex; flex-direction: column; align-items: flex-end; width: 50%; margin-left: auto; }
        .summary-row { display: grid; grid-template-columns: 1fr auto; gap: 12px; padding: 6px 0; font-size: 12px; width: 100%; }
        .summary-label { font-weight: 600; color: #1e3a8a; }
        .summary-value { text-align: right; }
        .grand-total { display: grid; grid-template-columns: 1fr auto; gap: 12px; padding: 8px 12px; background: #1e40af; color: white; border-radius: 4px; font-weight: 700; font-size: 13px; margin-top: 8px; width: 100%; }
        
        .invoice-footer { margin-top: 24px; padding-top: 12px; border-top: 1px solid #e2e8f0; font-size: 10px; color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Invoice Management - DreamHarbour</h1>
            <div class="header-btns">
                <button class="btn-back" onclick="goToDashboard()">← Dashboard</button>
                <button class="btn-primary" onclick="openCreateForm()">➕ Create New Invoice</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="search-bar">
                <input type="text" id="searchInv" placeholder="Search invoices..." onkeyup="filterInvoices()">
            </div>
            <table class="inv-table">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoiceList"></tbody>
            </table>
        </div>
    </div>

    <!-- CREATE INVOICE MODAL -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="form-header">
                <div>📋 Create New Invoice</div>
                <button class="close-btn" onclick="closeCreateForm()">✕ Close</button>
            </div>

            <div class="form-body">
                <div class="msg success" id="msg-success"></div>
                <div class="msg error" id="msg-error"></div>

                <!-- CUSTOMER -->
                <div class="section-title">👤 Customer Details</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Mobile * (Database Lookup)</label>
                        <input type="tel" id="custPhone" maxlength="10" placeholder="10 digit mobile" onchange="lookupCustomer()" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="custName" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="custEmail" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="custAddr" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" id="custCompany" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>GST</label>
                        <input type="text" id="custGst" autocomplete="off">
                    </div>
                </div>

                <!-- INVOICE -->
                <div class="section-title">📅 Invoice Details</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Invoice #</label>
                        <input type="text" id="invNum" class="locked" readonly>
                    </div>
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="invDate" required>
                    </div>
                </div>

                <!-- SERVICES -->
                <div class="section-title">🛍️ Select Service</div>
                <div class="search-container">
                    <div class="search-wrapper">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="serviceSearch" placeholder="Type service name..." onkeyup="searchServices()" onkeydown="handleSearchKeys(event)" autocomplete="off">
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>

                <!-- SERVICES LIST -->
                <div id="servicesHeader" style="display:none;"><div class="section-title">📦 Added Services</div></div>
                <div id="servicesContainer"></div>

                <!-- PAYMENT -->
                <div class="section-title">💳 Payment</div>
                <div class="payment-section">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="payStatus" onchange="togglePaymentType()">
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <div class="form-group payment-type-group" id="payTypeGroup">
                        <label>Payment Type</label>
                        <select id="payType">
                            <option value="">Select Type</option>
                            <option value="cash">Cash</option>
                            <option value="bank">Bank</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn-submit" onclick="submitInvoice()">✓ Submit</button>
                    <button class="btn-preview" onclick="openPreview()">👁️ Preview</button>
                    <button class="btn-reset" onclick="resetForm()">⟲ Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PREVIEW INVOICE MODAL -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <div>👁️ Invoice Preview</div>
                <button class="close-btn" onclick="closePreview()">✕ Close</button>
            </div>
            <div class="preview-body">
                <div class="invoice-container" id="previewInvoice"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPA_URL = 'https://lqrewteclbexiknvhenk.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcmV3dGVjbGJleGlrbnZoZW5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0NjQ2MDMsImV4cCI6MjA3NzA0MDYwM30.YLKmzuy3tfa9S09fzk4lYphBcl6a1jkeur3hUBaAHO8';
        let db = null;
        let allServices = [];
        let allSub1 = [];
        let allSub2 = [];
        let businessDetails = {};
        let selectedServices = [];
        let searchSelectedIdx = -1;
        let currentUserId = null;

        function round(n) { return Math.round(n * 100) / 100; }

        async function init() {
            db = window.supabase.createClient(SUPA_URL, SUPA_KEY);
            const user = JSON.parse(localStorage.getItem('userSession'));
            if (!user) { window.location.href = 'index.html'; return; }
            currentUserId = user.id;
            document.getElementById('invDate').valueAsDate = new Date();
            generateInvoiceNumber();
            await loadBusinessDetails();
            await loadServices();
            loadInvoices();
        }

        async function loadBusinessDetails() {
            try {
                const {data} = await db.from('business_settings').select('*').single();
                if (data) {
                    businessDetails = {
                        name: data.business_name || 'DreamHarbour Global',
                        address: data.business_address || '',
                        city: data.business_city || '',
                        state: data.business_state || '',
                        gst: data.business_gst || '',
                        phone: data.business_phone || '',
                        email: data.business_email || ''
                    };
                }
            } catch(e) {
                businessDetails = {
                    name: 'DreamHarbour Global',
                    address: '',
                    city: '',
                    state: '',
                    gst: '',
                    phone: '',
                    email: ''
                };
            }
        }

        async function loadServices() {
            try {
                const [svcs, sub1, sub2] = await Promise.all([
                    db.from('service_items').select('*').eq('is_active', true),
                    db.from('sub_service_type_1').select('*').eq('is_active', true),
                    db.from('sub_service_type_2').select('*').eq('is_active', true)
                ]);
                allServices = svcs.data || [];
                allSub1 = sub1.data || [];
                allSub2 = sub2.data || [];
            } catch(e) { showError('Failed to load services'); }
        }

        async function loadInvoices() {
            try {
                const {data} = await db.from('invoices').select('*').order('created_at', {ascending: false});
                const html = (data || []).map(inv => `
                    <tr>
                        <td>${inv.invoice_number}</td>
                        <td>${new Date(inv.invoice_date).toLocaleDateString('en-IN')}</td>
                        <td>${inv.customer_name || '-'}</td>
                        <td>₹${inv.total_amount || 0}</td>
                        <td><span style="background:${inv.payment_status === 'paid' ? '#dcfce7' : '#fef3c7'}; padding:4px 8px; border-radius:4px; font-size:11px; font-weight:600;">${inv.payment_status}</span></td>
                        <td>
                            <div class="actions">
                                <button class="btn-sm btn-view" onclick="viewInvoice('${inv.id}')">View</button>
                                <button class="btn-sm btn-delete" onclick="deleteInvoice('${inv.id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                document.getElementById('invoiceList').innerHTML = html || '<tr><td colspan="6" style="text-align:center; padding: 20px;">No invoices yet</td></tr>';
            } catch(e) { }
        }

        function filterInvoices() {
            const query = document.getElementById('searchInv').value.toLowerCase();
            const rows = document.querySelectorAll('.inv-table tbody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        function openCreateForm() {
            resetForm();
            document.getElementById('createModal').classList.add('show');
        }

        function closeCreateForm() {
            document.getElementById('createModal').classList.remove('show');
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        function togglePaymentType() {
            const status = document.getElementById('payStatus').value;
            const typeGroup = document.getElementById('payTypeGroup');
            if (status === 'paid') {
                typeGroup.classList.add('show');
            } else {
                typeGroup.classList.remove('show');
                document.getElementById('payType').value = '';
            }
        }

        function searchServices() {
            const query = document.getElementById('serviceSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            searchSelectedIdx = -1;
            
            if (!query) { resultsDiv.classList.remove('show'); return; }

            const filtered = allServices.filter(s => s.service_name.toLowerCase().includes(query));
            resultsDiv.innerHTML = filtered.map((s, idx) => `
                <div class="search-item" onclick="selectService('${s.id}')">
                    <span class="search-item-name">${s.service_name}</span>
                    <span class="search-item-price">₹${s.rate || 0}</span>
                </div>
            `).join('');
            resultsDiv.classList.add('show');
            updateSearchSelection();
        }

        function handleSearchKeys(e) {
            const results = document.getElementById('searchResults');
            const items = results.querySelectorAll('.search-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                searchSelectedIdx = Math.min(searchSelectedIdx + 1, items.length - 1);
                updateSearchSelection();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                searchSelectedIdx = Math.max(searchSelectedIdx - 1, -1);
                updateSearchSelection();
            } else if (e.key === 'Enter' && searchSelectedIdx >= 0) {
                e.preventDefault();
                items[searchSelectedIdx].click();
            } else if (e.key === 'Escape') {
                results.classList.remove('show');
                searchSelectedIdx = -1;
            }
        }

        function updateSearchSelection() {
            const items = document.querySelectorAll('.search-item');
            items.forEach((item, idx) => {
                if (idx === searchSelectedIdx) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function selectService(serviceId) {
            const service = allServices.find(s => s.id === serviceId);
            if (!service) return;

            document.getElementById('serviceSearch').value = '';

            else if (field === 'rate') selectedServices[svcIdx][sub].rate = parseFloat(value) || 0;

            else if (field === 'sacCode') selectedServices[svcIdx][sub].sacCode = value;

        function calculateAmounts(sub) {
            if (!sub) return { baseAmount: 0, gstAmount: 0, totalAmount: 0 };
            
            const qty = sub.qty || 1;
            const gstPct = sub.gstPct || 0;
            const userAmount = sub.rate || 0;
            let baseAmount, gstAmount, totalAmount;

            if (sub.gstMode === 'with') {
                totalAmount = userAmount * qty;
                baseAmount = totalAmount / (1 + gstPct / 100);
                gstAmount = totalAmount - baseAmount;
            } else {
                baseAmount = userAmount * qty;
                gstAmount = baseAmount * gstPct / 100;
                totalAmount = baseAmount + gstAmount;
            }

            return { baseAmount: round(baseAmount), gstAmount: round(gstAmount), totalAmount: round(totalAmount) };
        }

                        const gst = svc.plainServiceGst || 0;
                        const rate = svc.plainServiceRate || 0;
                        const mode = svc.plainServiceGstMode || 'with';
                        
                        let totalAmount, baseAmount, gstAmount;
                        if (mode === 'with') {
                            totalAmount = rate * qty;
                            baseAmount = totalAmount / (1 + gst / 100);
                            gstAmount = totalAmount - baseAmount;
                        } else {
                            baseAmount = rate * qty;
                            gstAmount = baseAmount * gst / 100;
                            totalAmount = baseAmount + gstAmount;
                        }

                            totalNoGst += baseAmount;
                            totalGst += gstAmount;

                    if (existing && existing.length > 0) {
                        customerId = existing[0].id;

                        }).eq('id', customerId);

                            mobile_no: custPhone,
                            full_name: custName,
                            email: document.getElementById('custEmail').value || null,
                            gstin: document.getElementById('custGst').value || null,
                            address: document.getElementById('custAddr').value || null,

                    return;

                // STEP 3: Create Invoice Items
                const items = [];
                let lineNum = 1;

                selectedServices.forEach(svc => {

                        const qty = svc.plainServiceQty || 1;
                        const gst = svc.plainServiceGst || 0;

                        const mode = svc.plainServiceGstMode || 'with';

                            totalAmount = baseAmount + gstAmount;

                            amount: round(totalAmount),
                            is_service_header: false,

                        });
                    } else {

                                invoice_id: inv.id,
                                line_number: lineNum++,
                                description: svc.sub1.name,
                                sac_code: svc.sub1.sacCode || null,
                                quantity: svc.sub1.qty,

                                amount: totalAmount,

                                is_sub_service: true

                        }
                        if (svc.sub2) {
                            const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub2);
                            items.push({
                                invoice_id: inv.id,
                                line_number: lineNum++,
                                description: svc.sub2.name,
                                sac_code: svc.sub2.sacCode || null,
                                quantity: svc.sub2.qty,
                                rate: svc.sub2.rate,
                                gst_percentage: svc.sub2.gstPct,
                                gst_amount: gstAmount,
                                amount: totalAmount,
                                is_service_header: false,
                                is_sub_service: true
                            });
                        }
                        if (svc.sub1) {
                            const { baseAmount, gstAmount, totalAmount } = calculateAmounts(svc.sub1);
                            items.push({
                                invoice_id: inv.id,
                                line_number: 0,
                                description: svc.serviceName,
                                quantity: svc.sub1.qty,
                                rate: baseAmount,
                                gst_percentage: 0,
                                gst_amount: gstAmount,
                                amount: totalAmount,
                                is_service_header: true,
                                is_sub_service: false
                            });
                        }
                    }
                });

                const {error: itemsError} = await db.from('invoice_items').insert(items);

                if (itemsError) {
                    showError('Error saving items: ' + itemsError.message);
                    return;
                }
                
                showSuccess('Invoice created successfully!');
                setTimeout(() => {
                    closeCreateForm();
                    loadInvoices();
                }, 1000);
            } catch(e) { 
                showError('Error: ' + (e.message || 'Unknown error'));
            }
        }

        async function deleteInvoice(invId) {
            if (!confirm('Delete this invoice?')) return;
            try {
                await Promise.all([
                    db.from('invoice_items').delete().eq('invoice_id', invId),
                    db.from('invoices').delete().eq('id', invId)
                ]);
                loadInvoices();
            } catch(e) { alert('Error deleting: ' + e.message); }
        }

        function viewInvoice(invId) {
            alert('View invoice feature coming soon');
        }

        function resetForm() {
            document.getElementById('custName').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custGst').value = '';
            document.getElementById('custAddr').value = '';
            document.getElementById('custEmail').value = '';
            document.getElementById('custCompany').value = '';
            document.getElementById('serviceSearch').value = '';
            document.getElementById('invDate').valueAsDate = new Date();
            document.getElementById('payStatus').value = 'pending';
            document.getElementById('payType').value = '';
            document.getElementById('payTypeGroup').classList.remove('show');
            generateInvoiceNumber();
            selectedServices = [];
            document.getElementById('servicesContainer').innerHTML = '';
            document.getElementById('servicesHeader').style.display = 'none';
            document.getElementById('msg-success').classList.remove('show');
            document.getElementById('msg-error').classList.remove('show');
            document.getElementById('searchResults').classList.remove('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('msg-success');
            el.textContent = '✓ ' + msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showError(msg) {
            const el = document.getElementById('msg-error');
            el.textContent = '✗ ' + msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 4000);
        }

        window.addEventListener('load', init);
    </script>
